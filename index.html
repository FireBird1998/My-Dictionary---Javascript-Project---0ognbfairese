<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4e8802c27a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>My Dictonary</title>
</head>
<body>
    <nav>
        <div class="logo-container">
            <img class="logo" src="My DICTIONARY App.png" alt="logo">
            <h2>My DICTIONARY App</h2>
        </div>
        <button class="btn">HISTORY</button>
    </nav>
    <main>
        <h1>Search for new word</h1>
        <div class="search-container">
            <input type="text" name="search" id="search" class="search-box">
            <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </main>
</body>
</html>
